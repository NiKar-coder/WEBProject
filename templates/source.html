<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="static/css/style.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>CarNumbers</title>
    <link rel="icon" href="/static/images/CarNumbers.ico" type="image/x-icon" />
  </head>
  <body id="main" class="theme-light">
    <header role="heading" class="container">
      <button
        class="btn btn-sm btn-info"
        onclick="darkLight()"
        style="cursor: help"
        id="themeToggler"
      >
        Темный режим
      </button>
      <h1 class="text-center text-danger">CarNumbers</h1>
    </header>
    <main role="main" class="container">{% block content %}{% endblock %}</main>
  </body>
  <footer role="contentinfo" class="container">
    <div id="footer_">
      <a class="link-opacity-100 link-underline-info" href="{{ url_for('index') }}" id="link_"
        >Домой</a
      >
      <a class="link-opacity-100 link-underline-info" href="{{ url_for('add') }}" id="link_"
        >Добавить</a
      >
      <a class="link-opacity-100 link-underline-info" href="{{ url_for('remove') }}" id="link_"
        >Удалить</a
      >
    </div>
  </footer>
  <script src="static/scripts/themeToggle.js"></script>
</html>
