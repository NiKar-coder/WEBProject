{% extends "source.html" %} {% block content %}
<script>
  if ("{{alert}}" === "true") {
    alert("{{message}}");
    window.location.href = "{{ url_for('index') }}";
  }
</script>
<div class="container">
  <div class="row justify-content-center">
    <div class="col text-center">
      <div class="container d-flex justify-content-center">
        <form method="post">
          <input
            class="form-control"
            type="text"
            name="input_"
            id="input_"
            placeholder="Введите номер для поиска"
          />
          <button type="submit" id="btn_" class="btn btn-success">
            Найти!
          </button>
        </form>
      </div>
      {% if res == "true" %}
      <label class="text-success" id="result">{{result}}</label>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
